<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="outer-container">
    <div class="profile-card">
      <img src="images/bg-pattern-card.svg" alt="Pattern" class="profile-card-pattern">
      <div class="profile-img-container">
        <img src="images/image-victor.jpg" alt="Profile picture" class="profile-card-img">
      </div>
      <p class="profile-card-info"><span id="name">Victor Crest</span> 26</p>
      <p id="city-name">London</p>
      <hr/>
      <div class="flex-container">
        <div class="flex-items">
          <p class="stats">80K</p>
          <p class="stats-names">Followers</p>
        </div>
        <div class="flex-items">
          <p class="stats">803K</p>
          <p class="stats-names">Likes</p>
        </div>
        <div class="flex-items">
          <p class="stats">1.4K</p>
          <p class="stats-names">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
